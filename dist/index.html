
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/reference.css">
</head>
<body>
    <header>
        <h2>My Team</h2>
    </header>
    <div class="container">
        <!-- Employee cards here -->
        
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <h4 class="cardName">Ben</h4>
            <h5 class="cardRole">Manager</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item cardId">Id: 01</li>
            <li class="list-group-item cardEmail"><a href="mailto: ben@email.com"> Email: ben@email.com</a></li>
            <li class="list-group-item cardOfficeNumber">Office Number: 1</li>
        </ul>
    </div> 
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <h4 class="cardName">Tyler</h4>
            <h5 class="cardRole">Engineer</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item cardId">Id: 02</li>
            <li class="list-group-item cardEmail"><a href="mailto: tyler@email.com"> Email: tyler@email.com</a></li>
            <li class="list-group-item cardGithub"><a href="https://github.com/tjlinch" target="_blank">Github: tjlinch</a></li>
        </ul>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <h4 class="cardName">Fred</h4>
            <h5 class="cardRole">Intern</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item cardId">Id: 03</li>
            <li class="list-group-item cardEmail"><a href="mailto: fred@email.com"> Email: fred@email.com</a></li>
            <li class="list-group-item cardSchool">School: DU</li>
        </ul>
    </div>
    </div>
    
</body>
</html>
