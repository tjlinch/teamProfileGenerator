<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="reference.css">
</head>
<body>
    <header>
        <h2>My Team</h2>
    </header>
    <div class="container">
        <!-- Employee cards here -->
        
        <!-- Manager cards -->
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h4 class="cardName">Jared</h4>
              <h5 class="cardRole">Manager</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item cardId">Id: 1</li>
              <li class="list-group-item cardEmail">Email: jared@email.com</li>
              <li class="list-group-item cardOfficeNumber">Office Number: 1</li>
            </ul>
        </div>  

        <!-- Engineer cards -->
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h4 class="cardName">Tyler</h4>
              <h5 class="cardRole">Engineer</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item cardId">Id: 2</li>
              <li class="list-group-item cardEmail">Email: tyler@email.com</li>
              <li class="list-group-item cardGithub">Github: tjlinch</li>
            </ul>
        </div>

        <!-- Intern cards -->
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h4 class="cardName">Fred</h4>
              <h5 class="cardRole">Intern</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item cardId">Id: 1</li>
              <li class="list-group-item cardEmail">Email: jared@email.com</li>
              <li class="list-group-item cardSchool">School: DU</li>
            </ul>
        </div>

    </div>
    
</body>
</html>
